<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing thing</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <script src="script.js" type="module" defer></script>
    <canvas id="canv"></canvas>

    <div id="sidebar">
        <input type="color" id="colorpicker" value="#000000">


        <button id="increase" class="button">^</button>

        <input type="number" id="size" value="5">

        <button id="decrease" class="button">v</button>

        <button id="clear" class="button">Clear</button>

        <button id="switchPaint" class="button">Paint</button>
        <button id="switchFill" class="fill">Fill</button>
    </div>
</body>
</html>
